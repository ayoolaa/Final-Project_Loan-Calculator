    <body>
        <div class="login">
            <h1>Loan Predictor Analysis</h1>

            <form action="{{url_for('predict')}}" method="POST"> 
                <input type="text" name='RevBal' placeholder="LOAN AMOUNT" required='required' />
                <input type="text" name='IntRate' placeholder="INTEREST RATE" required='required' />
                <input type="text" name='Installment' placeholder="MONTHLY REPAYMENT" required='required' />
                <input type="text" name='FICO' placeholder="FICO SCORE" required='required' />

                <button type="submit" class='btn btn-primary btn-block btn-large'>Predict</button>
            </form>

            <br>
            <br>
            {{prediction_text}}
        </div>
